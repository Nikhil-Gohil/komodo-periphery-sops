name: Build and Push Komodo Agent

on:
  push:
    branches: [ "main" ]
    # ðŸŸ¢ Trigger on version tags (v1.0.0, v2.3.1, etc.)
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Login
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Lowercase the name (Your previous fix)
      - name: Lowercase the repo name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      # 3. ðŸŸ¢ GENERATE METADATA (The Magic Step)
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with "latest" if we push to main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with the git tag (v1.2.3) if we created a release
            type=ref,event=tag

      # 4. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Use the tags generated by the step above
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # (Optional) Cache layers to make builds faster
          cache-from: type=gha
          cache-to: type=gha,mode=max
